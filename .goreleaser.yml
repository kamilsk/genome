archives:
- id: binary
  files:
  - LICENSE
  format: tar.gz
  name_template: "{{.Binary}}_{{.Version}}_{{.Os}}-{{.Arch}}"
  replacements:
    386:    32bit
    amd64:  64bit
    darwin: macOS
    linux:  Linux

brew:
  name: genome
  caveats: Use `genome clone src dst`
  description: Build your app by DNA.
  homepage: https://github.com/kamilsk/genome
  commit_author:
    name:  Kamil Samigullin
    email: kamil@samigullin.info
  folder: Formula
  github:
    name:  homebrew-tap
    owner: kamilsk

build:
  binary: genome
  env:
  - CGO_ENABLED=0
  goarch:
  - 386
  - amd64
  goos:
  - darwin
  - linux
  ldflags: -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}
  main: .

checksum: { name_template: checksums.txt }

release:
  draft: false
  github:
    name:  genome
    owner: kamilsk
